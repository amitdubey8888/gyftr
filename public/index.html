<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> GYFTR</title>
    <meta name="title" content="GYFTR">
    <meta name="description" content="GYFTR">
    <meta name="keywords" content="GYFTR">
    <meta name="author" content="Amit Dubey">
    <link rel="icon" type="image/jpg" href="/assets/icon/favicon.jpg" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="main">
        <div class="containers">
            <form class="employee" id="employee">
                <div class="row">
                    <div class="col-12">
                        <h2>GYFTR ASSIGNMENT</h2><br>
                    </div>
                    <div class="col-12">
                        <h2>Add Employee</h2>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="salutation" class="form-label">Salutation</label>
                        <select class="form-control" name="salutation" id="salutation">
                            <option disabled value=""></option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" name="mobile" id="mobile">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" name="gender" id="gender">
                            <option disabled value=""></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" class="form-control" name="dob" id="dob">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="localAddress" class="form-label">Local Address</label>
                        <input type="text" class="form-control" name="localAddress" id="localAddress">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="landmark" class="form-label">Landmark</label>
                        <input type="text" class="form-control" name="landmark" id="landmark">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" name="state" id="state">
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <label for="pinCode" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" name="pinCode" id="pinCode">
                        <br>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="containers">
            <div class="row">
                <div class="col-12">
                    <br><br>
                    <h2>Employee Details</h2>
                </div>
                <div class="col-12">
                    <table class="table table-bordered list">
                        <thead>
                            <tr>
                                <th>S.N.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Gender</th>
                                <th>DOB</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.validation.js"></script>
    <script src="/assets/js/additional-method.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
